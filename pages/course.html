    <h2>Námskeið</h2>
    <p>Prílihúsið býður upp á fjölbreytt námskeið fyrir byrjendur og lengra komna. Námskeiðin eru kennd af engri annarri en Karítas Pétursdóttir. Fyrir fólk á öllum aldri. Skráðu þig núna!
    Mynd af Prílihúsinu</p>

        <option>V5 - V7</option>

        <option>Fjallaklifur</option>
    </select>

    <label for="card__name">Korthafi:</label>
